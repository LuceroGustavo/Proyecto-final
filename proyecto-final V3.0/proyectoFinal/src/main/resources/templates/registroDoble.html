<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css" th:href="@{/css/estilo.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossoring>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">



        <title></title>
    </head>

    <body>
        <div class="background-container">
            <div class="container">

            </div>
        </div>

        <div class="container">
            <div class="container-form sign-up">
                <div class="welcome-back">
                    <div class="messeger">
                        <h2>BIENVENIDO</h2>
                        <p>Aqui podras crear una cuenta como cliente</p>
                       <button class="sign-in-btn" id="ov-btn-slide-close">Crear Cliente</button>
                    </div>
                </div>
                <form class="formulario" id="formulario1" th:action="@{/cliente/registro/}" method="POST">
                    <h2>BIENVENIDO</h2>
                    <h2 class="create-account">Crear Cuenta Como Cliente</h2>
                    <p class="cuenta-gratis"> Crear una cuenta gratis</p>


                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"  th:value="${nombre}">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido"  th:value="${apellido}">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni"  th:value="${dni}">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion"  th:value="${direccion}">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono"  th:value="${telefono}">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${email}">

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"  th:value="${password}">

                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="password2" name="password2" th:value="${password2}">

                    <input type="submit" value="RegistrarUsuario">
                </form>
            </div>

            <div class="container-form sign-in">
                <form class="formulario" id="formulario2" th:action="@{/proveedor/registro/}" method="POST">
                    <h2>BIENVENIDO</h2>
                    <h2 class="create-account">Crear Cuenta Como Proveedor</h2>


                    <p class="cuenta-gratis"> Crear una cuenta gratis</p>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:value="${nombre}">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido"  th:value="${apellido}">

                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni"  th:value="${dni}">
                    <!-- loco te falto matricula telefono direccion:(  -->
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion"  th:value="${direccion}">

                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono"  th:value="${telefono}">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  th:value="${email}">

                    <label for="precioHora">Precio Hora:</label> 
                    <input type="number" id="precio-hora" name="precioHora" >

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"  th:value="${password}">

                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="password2"   th:value="${password2}">
                    <label for="rubros">Selecciona los rubros:</label><br>

                    <div class="form-group my-3">
                        <select name="idRubro">
                            <option th:value=${null}>Seleccionar Rubro</option>
                            <option th:each="rubro : ${rubros}"
                                    th:value="${rubro.idRubro}"
                                    th:text="${rubro.nombreRubro}"
                                    />
                        </select>
                    </div>
                    
                     <!--
                    <div class="content-select"> 
                        <select id="rubros" name="idRubro" >
                        <option th:each="rubro : ${rubros}" th:value="${rubro.idRubro}" name="idRubro" th:text="${rubro.nombreRubro}"></option>
                    </select><br>
                   <select id="rubros" name="rubros" >
                        <option th:each="rubro : ${rubros}" th:value="${rubro.idRubro}"name="idRubro" th:text="${rubro.nombreRubro}"></option>
                    </select><br>
                    </div>
                    -->
                    <label for="matricula">Matricula:</label>
                    <input type="text" id="matricula" name="matricula"  th:value="${matricula}">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion"  th:value="${descripcion}">
                    <input type="submit" value="RegistrarProveedor">

                </form>
                <div class="welcome-back">
                    <div class="messeger">
                        <h2>BIENVENIDO</h2>
                        <p>Aqui puedes registrarte como Proveedor</p>
                        <button class="sign-up-btn" id="ov-btn-slide-close">Crear Proveedor</button>

                    </div>



                </div>
            </div>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


    </body>

    <script > 
        const $btnSignIn=document.querySelector('.sign-in-btn'),
        $btnSignUp=document.querySelector('.sign-up-btn'),

        $signUp=document.querySelector('.sign-up'),
        $signIn=document.querySelector('.sign-in');

        document.addEventListener('click', e=> {
        if(e.target === $btnSignIn || e.target === $btnSignUp){
        $signIn.classList.toggle('active');
        $signUp.classList.toggle('active') ;// usamos el negado de active yeah!!//

        }
        });    


        
        
        
    </script>
</html>
